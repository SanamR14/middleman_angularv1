<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let tile of tiles"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ tile.productName }}</mat-card-title>
        </mat-card-header>
        <img
          class="tileImage"
          src="{{ tile.image }}"
          alt="{{ tile.productName }}"
        />
        <mat-card-content>
          <p>{{ tile.description }}</p>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>
