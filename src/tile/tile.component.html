<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let tile of tiles"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header class="header">
          <!-- <div class="titleName">
            <mat-card-title>{{ tile.product }}</mat-card-title>
          </div> -->
          <div class="titleIcon">
            <mat-icon class="icon">bookmark_border</mat-icon>
          </div>
        </mat-card-header>
        <img
          class="tileImage"
          src="{{ tile.image }}"
          alt="{{ tile.product }}"
        />
        <mat-card-content>
          <p><b>{{ tile.productName }}</b></p>
          <div >
            <h3>Price per Unit: Rs. {{tile.price}} /-</h3>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->
          <button mat-button (click)="addToBasket(tile)">Add to Basket</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
