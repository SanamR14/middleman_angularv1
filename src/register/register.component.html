<div class="appLogo">
  <img class="logo" src="../assets/logo.png" />
</div>
<div>
  <p class="title">Register</p>
</div>
<div class="loginCard">
  <mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerData" (ngSubmit)="onRegister()">
        <div>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              id="username"
              formControlName="username"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              id="u_password"
              formControlName="u_password"
       
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input type="password" matInput placeholder="Conform Password" />
          </mat-form-field>
        </div>

        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
